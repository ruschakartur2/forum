{% extends 'base.html' %}
{% block content %}
    {% if user.is_authenticated %}
    <h4>hi {{ user.username }} , are you {{ user.age }}?</h4>
<p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Sign up</a>
    {% endif %}


 <p>homepage</p>
{% endblock content %}
